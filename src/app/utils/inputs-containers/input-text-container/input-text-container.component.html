<div class="form-group">
    <label *ngIf="label">{{label}} <uts-required-indicator *ngIf="isRequired"></uts-required-indicator></label>

    <div #inputParent [ngClass]="inputParentClass">
        <ng-content></ng-content>
    </div>
    <uts-input-feedback [fControl]="fControl" [showWhenInvalid]="shouldApplyInvalidClass"
        [showWhenValid]="shouldApplyValidClass" [validFeedbackMessage]="validFeedbackMessage"></uts-input-feedback>
</div>
